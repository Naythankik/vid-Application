<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIDAPP</title>
  </head>
  <body>
    <h2>The VidApp</h2>
    <h3>The Sign up Page</h3>
    <form action="/vidapp/users/" method="post">
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First Name"
      />
      <br /><br />
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
      /><br /><br />
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
      /><br /><br />
      <input
        type="tel"
        name="telephone"
        id="telephone"
        placeholder="Telephone"
      /><br /><br />
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Address"
      /><br /><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      /><br /><br />
      <button type="submit">Register User</button>
    </form>
  </body>
</html>
